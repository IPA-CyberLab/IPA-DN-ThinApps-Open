// This file is UTF-8.
// このファイルは UTF-8 形式です。

// 動作 TCP ポート
ListenPort           443

// ゲートウェイ証明書
ServerCert           @ThinGate.cer
ServerKey            @ThinGate.key

// ゲートウェイ動作モード (0: ハイパースケール、1: スタンドアロン)
StandaloneMode       1

// DNS 逆引きをしない
NoLookupDnsHostname  0

// DoS 攻撃防止を無効
DisableDoSProtection  0

// プライベート IP LAN 内での登録
AllowPrivateIp       1

// 通信タイムアウト設定 (msecs)
TunnelTimeout        30000
TunnelKeepAlive      10000
TunnelUseAggressiveTimeout  1

// デバッグログ保存フラグ。ログを保存する場合は 1 に設定すること。(ディスク容量と I/O 時間を消費する。)
SaveLog              1

// 【スタンドアロン動作モード専用】
// OTP (ワンタイムパスワード) 送付用 SMTP サーバーの指定
// SMTP における認証や SSL には対応しておりません。
// SMTP サーバー側の設定を適用に実施し、
// このホストからの SMTP 接続に対して、ユーザー認証・SSL なしで送付できる設定としてください。
SmtpServerHostname   smtp.office365.com
SmtpServerPort       587
SmtpOtpFrom          xxx@outlook.com
SmtpUsername         xxx@outlook.com
SmtpPassword         xxx
SmtpAuthType         0
SmtpSslType          2
SmtpTimeout          100



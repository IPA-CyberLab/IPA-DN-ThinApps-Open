// ゲートウェイ証明書
ServerCert	@ThinGate.cer
ServerKey	@ThinGate.key

// ゲートウェイ動作モード
StandaloneMode	1

// ゲートウェイとの間の通信間隔
GatewayInterval	5000

// コントローラの URL (Entrance.dat の指定を上書き)
ControllerUrlOverride	https://0.0.0.0/widecontrol/

// Proxy Protocol 解釈を有効
AcceptProxyProtocol	1

// DNS 逆引きをしない
NoLookupDnsHostname	0

// コントローラから、関係プロキシがダウンしているという知らせが連続して何ミリ秒間継続したらプロセスを再起動するか
ProxyErrorCheckIntervalForReboot	16000

// DoS 攻撃防止を無効
DisableDoSProtection 1

// 登録一時無効化フラグ
DisableRegister	0

// プライベート IP LAN 内での登録 (LGWAN 版だと大抵必要!?)
AllowPrivateIp	1

// エントリの有効期限
EntryExpires	10000

// 性能
Performance		100

// タイムアウト設定 (msecs)
TunnelTimeout				30000
TunnelKeepAlive				10000
TunnelUseAggressiveTimeout	1

// Gate カギ
GateKey			zxxxxxxxxx

ListenPort 		443

SmtpServerHostname			192.168.3.50
SmtpServerPort				25
SmtpOtpFrom					telework@otp.cyber.ipa.go.jp

